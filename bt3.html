<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng kí</title>
</head>
<body>
<form>
    <div> Hoj và tên:
        <label>
            <br><input type="text" name="name"/>
        </label>
    </div>
    <br>
    <div> Email:
        <label>
            <br><input type="email" name="email"/>
        </label>
    </div>
    <br>
    <div> Số điện thoại:
        <label>
            <br><input type="number" name="phonenumber"/>
        </label>
    </div>
    <br>
    <div> Giới tính:
        <label>
            <br><input type="radio" name="male"/>Nam
            <input type="radio" name="female"/>Nữ
        </label>
    </div>
    <br>
    <button name="submit"> Đăng  kí</button>
</form>
</body>
</html>
